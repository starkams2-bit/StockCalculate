<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물타기 계산기 (웹 버전)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>물타기 계산기 (웹 버전)</h1>
    <p>엑셀의 A열부터 T열까지 데이터를 복사하여 아래 입력창에 붙여넣고 '데이터 로드' 버튼을 누르세요.</p>
    
    <textarea id="dataInput" rows="10" placeholder="여기에 엑셀 데이터를 붙여넣으세요..."></textarea>
    
    <div class="button-container">
        <button onclick="loadData()">데이터 로드</button>
        <button id="pasteAndLoadBtn" style="display:flex; flex-direction:column; align-items:center;">
            <span>붙여넣기</span>
            <span style="font-size:12px; color:#0d47a1; margin-top:2px;">입력창 지움 &gt; 붙여넣기 &gt; 데이터 로드</span>
        </button>
        <button id="clearDataBtn">데이터 지움</button>
    </div>
    </div>

    <div id="calculator-wrapper">
        <table id="stockTable">
            <!-- 자바스크립트에 의해 내용이 채워집니다. -->
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
